												<div 
												th:class="'entradas_tipo_' + ${ordem.id}"

											</div>

											th:id="'agendamentoRetirada_' + ${ordem.id}"

											th:text="${ordem.retirada.dataAgendamento}" 
											hidden></div>

											<td 
											th:text="${ordem.retirada.statusRetirada.desc}" 
											th:class="'td_' + ${ordem.id} + ' td td_status col-xl-2 col-lg-2 col-md-2 col-sm-2 col-2'" 
											class="td td_status col-xl-2 col-lg-2 col-md-2 col-sm-2 col-2">
												...
											</td>

											<td

											class="td td_data col-xl-2 col-lg-2 col-md-2 col-sm-2 col-2">	...
											</td>

											<td 
											th:text="${ordem.retirada != null} and ${ordem.retirada.tecnicoEntrada != null} ? ${ordem.retirada.tecnicoEntrada.nome} : '...'"
											th:class="'td_' + ${ordem.id} + ' td td_tecnico col-xl-2 col-lg-2 col-md-2 col-sm-2 col-2'"
											class="td td_tecnico col-xl-2 col-lg-2 col-md-2 col-sm-2 col-2">
												...
											</td>

											<td 
											th:id="'td_entradas_' + ${ordem.id}" 
											th:class="'td_' + ${ordem.id} + ' td td_entradas col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3'"
											class="td td_entradas col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3">
												...
											</td>

											<td 
											th:id="'td_total_' + ${ordem.id}" 
											th:class="'td_' + ${ordem.id} + ' td td_total col-xl-2 col-lg-2 col-md-2 col-sm-2 col-2'" 
											class="td td_total col-xl-2 col-lg-2 col-md-2 col-sm-2 col-2">
												...
											</td>

											<td class="td td_checkbox col-xl-1 col-lg-1 col-md-1 col-sm-1 col-1">			
												<form method="POST" th:action="@{vendas/deleta-{id}(id = ${ordem.id})}" class="form_remove_img" id="form_remove_img">
													<input type="text" name="query" th:value="${queryString}" th:text="${queryText}" hidden/>
													<button type="submit" class="col-lg-12 btn_excluir_img">
														<img src="../static/img/minus-green.png" th:src="@{img/minus-green.png}" class="excluir_img" id="excluir_img">
													</button>
												</form>											
												<form method="POST" th:action="@{vendas/deleta-{id}(id = ${ordem.id})}" class="form_remove_text" id="form_remove_text">
													<input type="text" name="query" th:value="${queryString}" th:text="${queryText}" hidden/>
													<button type="submit" class="col-lg-12 btn_excluir">
														<div class="excluir_text" id="excluir_text">
															Excluir
														</div>
													</button>
												</form>
											</td>

										</tr>																	

									</tbody>	

								</table>
								
							</div><!-- TABELA_ALL (COLUNA) -->
						</div>

							<div class="col-xl-11 col-lg-11 col-md-11 col-sm-11 col-11 pages">

								<ul class="ul col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

									<li class="li page">

										<a class="li_a page_click" id="anterior">

									</li>

									<div th:text="${pagina}" th:value="${pagina}" id="pegando_page" style="display:none"></div>

										class="li_a page_number page_click"

									<li class="li page">			

										<a class="li_a page_click" id="proxima">

							</div>
						</div>
					</div>
