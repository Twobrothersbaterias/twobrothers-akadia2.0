<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
 		<meta name="author" content="Gabriel Lagrota">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,100&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">

		<link th:href="@{css/reset.css}" href="../static/css/reset.css" rel="stylesheet" />
		<link th:href="@{css/error.css}" href="../static/css/error.css" rel="stylesheet" />	

		<link rel="icon" th:href="@{img/logo.png}" href="../static/img/logo.png" type="image/gif" sizes="32x32">

		<title>VALT | Página não encontrada</title>

	</head>

	<body id="body">

		<div class="global col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" id="global">

			<div class="content container col-xl-4 col-lg-6 col-md-7 col-sm-9 col-12">

				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 conteudo prenchimento" id="prenchimento">				
					
					<img class="col-xl-5 col-lg-5 col-md-5 col-sm-5 col-5 battery" th:src="@{img/battery.png}" src="../static/img/battery.png"/>

					<h1 class="col-xl-12 col-lg-12 md-12 col-sm-12 col-12 text-center titulo" th:text="${title}">
					</h1>

					<p class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 text-center" th:text="${text}">
					</p>			

					<button class="col-xl-5 col-lg-5 col-md-5 col-sm-5 col-7 bt">
						<a class="a" th:href="@{/}" href="#">
							Início
						</a>
					</button>			

					<form th:if="${code}" th:action="@{error-log}" method="POST" th:object="${errorLog}">		

						<input name="code" th:value="${code}" hidden>
						<input name="message" th:value="${message}" hidden>
						<input name="trace" th:value="${trace}" hidden>
						<input name="cause" th:value="${cause}" hidden>
						<input name="localizedMessage" th:value="${localizedMessage}" hidden>
						<input name="completeUrl" th:value="${completeUrl}" hidden>

						<button type="submit" class="col-xl-5 col-lg-5 col-md-5 col-sm-5 col-7 bt a" id="button_log">
								Log de erro
						</button>

					</form>

				</div>

			</div>

		</div>	

		<div class="main_loader" id="main_loader">
			<div class="loader"></div>
		</div>

		<script type="text/javascript" th:src="@{js/error.js}" src="../static/js/error.js" defer></script>
	</body>
</html>
