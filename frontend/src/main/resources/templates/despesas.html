								<div class="nova_despesa_block col-xl-3 col-lg-3 col-md-3 col-sm-3 col-12" id="nova_despesa_first_block">
									<label class="row nova_despesa_form_row nova_despesa_label col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
										Tipo
									</label>
									<select class="row nova_despesa_form_row nova_despesa_input col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" name="tipoDespesa" id="tipo_despesa_input" required>
										<option value="FIXO">Fixo</option>
										<option value="VARIAVEL">Variável</option>
									</select>
								</div>										

								<div class="nova_despesa_block col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12"  id="nova_despesa_second_block">
									<label class="row nova_despesa_form_row nova_despesa_label col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
										Descrição
									</label>
									<input class="row nova_despesa_form_row nova_despesa_input col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" type="text" maxlength="30" name="descricao" id="descricao_despesa_input" required/>
								</div>							

								<div class="nova_despesa_block col-xl-3 col-lg-3 col-md-3 col-sm-3 col-12" id="nova_despesa_third_block">
									<label class="row nova_despesa_form_row nova_despesa_label col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" id="valor_despesa_input">
										Valor
									</label>
									<input class="row nova_despesa_form_row nova_despesa_input col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" type="number" step="0.01" min="0" max="10000000" name="valor" required/>
								</div>

							</div>

							<div class="nova_despesa_row_principal row col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" id="nova_despesa_segunda_row">

								<div class="nova_despesa_block col-xl-3 col-lg-3 col-md-3 col-sm-3 col-12"  id="nova_despesa_fourth_block" >
									<label class="row nova_despesa_form_row nova_despesa_label col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
										Status
									</label>
									<select class="row nova_despesa_form_row nova_despesa_input col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" onchange="changeStatus()" name="statusDespesa" id="status_despesa" required>
										<option value="PAGO">Pago</option>
										<option value="PENDENTE">Pendente</option>
									</select>
								</div>										

								<div class="nova_despesa_block col-xl-3 col-lg-3 col-md-3 col-sm-3 col-6" id="nova_despesa_fifth_block">
									<label class="row nova_despesa_form_row nova_despesa_label col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" id="nova_despesa_label_data_pagamento">
										Data pgto.
									</label>
									<input class="row nova_despesa_form_row nova_despesa_input col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" name="dataPagamento" id="data_pagamento_input" type="date"/>
								</div>							

								<div class="nova_despesa_block col-xl-3 col-lg-3 col-md-3 col-sm-3 col-6" id="nova_despesa_sixth_block">
									<label class="row nova_despesa_form_row nova_despesa_label col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" id="nova_despesa_label_agendamento" disabled>
										Agendamento
									</label>
									<input class="row nova_despesa_form_row nova_despesa_input col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" name="dataAgendamento" id="data_agendamento_input" type="date" disabled/>
								</div>	

								<div class="nova_despesa_block col-xl-3 col-lg-3 col-md-3 col-sm-3 col-12" id="nova_despesa_seventh_block">
									<label class="row nova_despesa_form_row nova_despesa_label col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
										Persistência
									</label>
									<select class="row nova_despesa_form_row nova_despesa_input col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" id="persistencia_input" name="persistencia" required>
										<option value="NAO">Não</option>
										<option value="UM_MES">Um mês</option>
										<option value="UM_TRIMESTRE">Um trimestre</option>
										<option value="UM_SEMESTRE">Um semestre</option>
										<option value="UM_ANO">Um ano</option>
									</select>
								</div>																	

							</div>	

							<div class="nova_despesa_row_principal col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" id="nova_despesa_third_row">

								<button type="submit" class="nova_despesa_submit col-xl-2 col-lg-2 col-md-2 col-sm-2 col-4" id="nova_despesa_submit">
									Salvar
								</button>	

							</div>																				
						</form>			



					</div>	


				</div>

			</main>

		</div>

		<div class="main_loader" id="main_loader">
			<div class="loader"></div>
		</div>

		<script type="text/javascript" th:src="@{js/despesas.js}" defer></script>
	</body>
</html>
