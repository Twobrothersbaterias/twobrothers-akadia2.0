				<form th:action="${ordemEdicao == null} ? @{/lancamento} : @{/lancamento/alterar}" th:object="${ordem}" method="POST" class="col-xl-11 col-lg-11 col-md-11 col-sm-11 col-11 conteudo_container" id="conteudo_container" name="form">

					<input 	th:value="${ordemEdicao != null} ? ${ordemEdicao.id} : ''" 
					name="id" 
					hidden>

					<input 	th:value="${ordemEdicao != null} ? ${ordemEdicao.dataCadastro} : ''" 
					name="dataCadastro" 
					hidden>										

					<input 	th:value="${ordemEdicao != null} and ${ordemEdicao.cliente != null} ? ${ordemEdicao.cliente.id} : ''" 
					name="cliente.id" 
					hidden>

					<input 	th:value="${ordemEdicao != null} and ${ordemEdicao.cliente != null} and ${ordemEdicao.cliente.endereco != null} ? ${ordemEdicao.cliente.endereco.id} : ''" 
					name="cliente.endereco.id" 
					hidden>					

					<div class="row col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 conteudo_titulo" id="conteudo_titulo">

						<div class="conteudo_titulo_item alert alert-success" id="sucessoCadastro" onclick="hideMessage()" hidden>
							<p th:text="${SucessoCadastro}"></p>
						</div>						

						<div class="conteudo_titulo_container">

							<div class="col-xl-11 col-lg-11 col-md-11 col-sm-12 col-12 select_container">

								<div class="col-xl-2 col-lg-3 col-md-3 col-sm-4 col-4 select_superior_container">
									<select
									th:value="${ordemEdicao != null} and ${ordemEdicao.tipoNfe != null} ? ${ordemEdicao.tipoNfe} : ''"							
									tabindex="1"
									id="input_tipoNfe"
									class="row novo_item_form_row novo_item_input select_superior col-xl-11 col-lg-11 col-md-11 col-sm-11 col-11"
									name="tipoNfe">
										<option class="option option_nfe" value="SEM_NOTA">Sem nota fiscal</option>
										<option class="option option_nfe" value="NFE">Com NFe</option>
										<option class="option option_nfe" value="DANFE">Com DANFE</option>
									</select>
								</div>								

								<div class="col-xl-2 col-lg-3 col-md-3 col-sm-4 col-4 select_superior_container">
									<select
									th:value="${ordemEdicao != null} and ${ordemEdicao.loja != null} ? ${ordemEdicao.loja} : ''"
									tabindex="2"
									id="input_ponto"
									class="row novo_item_form_row novo_item_input select_superior col-xl-11 col-lg-11 col-md-11 col-sm-11 col-11"
									name="loja">
										<option class="option option_loja" value="PONTO_1">PDV - Loja 1</option>
										<option class="option option_loja" value="PONTO_VALT">PDV - Loja VALT</option>
										<option class="option option_loja" value="PONTO_MOBILE">Lançamento mobile</option>
									</select>
								</div>								

								<div class="col-xl-2 col-lg-3 col-md-3 col-sm-4 col-4 select_superior_container">
									<select
									th:value="${ordemEdicao != null} and ${ordemEdicao.retirada != null} and ${ordemEdicao.retirada.statusRetirada} ? ${ordemEdicao.retirada.statusRetirada} : ''"				
									tabindex="3"
									class="row novo_item_form_row novo_item_input select_superior col-xl-11 col-lg-11 col-md-11 col-sm-11 col-11"
									name="retirada.statusRetirada"
									id="input_tipo_retirada"
									onchange="mudaTipoDaEntrega()">
										<option class="option option_status_retirada" value="LOJA_FISICA">Ordem presencial</option>
										<option class="option option_status_retirada" value="ENTREGA_EM_TRANSITO">Pedido em trânsito</option>
										<option class="option option_status_retirada" value="ENTREGA_ENTREGUE">Pedido entregue</option>
									</select>
								</div>													

							</div>

							<div tabindex="-1" class="img_container img_div col-xl-1 col-lg-1 col-md-1 col-sm-12 col-12">

								</a>

								<a tabindex="-1" class="icones a_img col-xl-3 col-lg-4 col-md-5 col-sm-1 col-1"
