						<div th:if="${SucessoCadastro}" class="alert alert-success" id="sucessoCadastro" onclick="hideMessage()">
							<p th:text="${SucessoCadastro}"></p>
						</div>

						<div th:if="${SucessoEdicao}" class="alert alert-success" id="SucessoEdicao" onclick="hideMessage()">
							<p th:text="${SucessoEdicao}"></p>
						</div>

						<div th:if="${ErroCadastro}" class="alert alert-danger" id="erroCadastro" onclick="hideMessage()">
							<p th:text="${ErroCadastro}"></p>
						</div>			

						<div th:if="${ErroBusca}" class="alert alert-danger" id="erroBusca" onclick="hideMessage()">
							<p th:text="${ErroBusca}"></p>
						</div>						

						<div th:if="${SucessoDelete}" class="alert alert-success" id="sucessoDelete" onclick="hideMessage()">
							<p th:text="${SucessoDelete}"></p>
						</div>

						<input th:value=${tipoFiltro} id="tipo_filtro" hidden>

						</div>

						<div th:if="${tipoFiltro == 'periodo'}">
							<input th:value="${mes}" id="back_mes" hidden>
							<input th:value="${ano}" id="back_ano" hidden>
						</div>								

						<div th:if="${tipoFiltro == 'descricao'}">
							<input th:value="${descricao}" id="back_descricao" hidden>
						</div>			

						<div th:if="${tipoFiltro == 'tipo'}">
							<input th:value="${tipo}" id="back_tipo" hidden>
						</div>

					</div>

						</div>
